version: "3.9"

services:
  app:
    build: .
    container_name: my-node-app
    ports:
      - "443:443"      # HTTPS
      - "80:80"        # optional HTTP for redirect or cert renewal
    volumes:
      - ./downloads:/usr/src/app/downloads
      - ./public:/usr/src/app/public
      - ./routes:/usr/src/app/routes
      - ./controllers:/usr/src/app/controllers
      - ./config:/usr/src/app/config
      # Mount Letâ€™s Encrypt certificates
      - ./certs/fullchain.pem:/certs/fullchain.pem:ro
      - ./certs/privkey.pem:/certs/privkey.pem:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:supersecret@db:5432/app_db
    user: "${MY_UID}:${MY_GID}"
    depends_on:
      - db

  scan:
    build: .
    container_name: my-file-scanner
    volumes:
      - ./downloads:/usr/src/app/downloads
    command: node scanFiles.js
    environment:
      - DATABASE_URL=postgres://postgres:supersecret@db:5432/app_db
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: Minecraft-Server-Website-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecret
      - POSTGRES_DB=app_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  db_data: