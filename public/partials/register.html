<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - My Website</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    background: url('images/home-background.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    color: white;
  }

  #navbar {
    flex-shrink: 0;
    z-index: 10;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: left;
  }

  .content-box {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    width: 50%;
    max-width: 600px;
  }

  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #4DA6FF;
    padding-bottom: 0.5rem;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border-radius: 6px;
    border: none;
  }

  button {
    margin-top: 1.5rem;
    padding: 0.75rem 1.5rem;
    background-color: #4DA6FF;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background-color: #82c3ff;
  }

  #message {
    margin-top: 1rem;
    font-weight: bold;
    text-align: center;
    color: #FFD966;
  }

  a {
    color: #4DA6FF;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    color: #82c3ff;
  }
</style>
</head>
<body>

<!-- Navbar container -->
<div id="navbar"></div>

<main>
  <div class="content-box">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>
</main>

<script>
  // Load the navbar
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
      // Re-run the navbar script after loading it to handle login/logout and current user
      const script = document.createElement('script');
      script.src = '/navbar.js'; // make sure your navbar JS is saved as navbar.js
      document.body.appendChild(script);
    })
    .catch(err => console.error('Failed to load navbar:', err));

  // Handle registration
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: data.get('username'),
        password: data.get('password')
      })
    });

    const result = await res.json();
    document.getElementById('message').textContent = result.message || 'Error';
  });
</script>

</body>
</html>
